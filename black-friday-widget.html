<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
        #black-friday-widget {
            text-align: center;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            background: #2e2e2e;
            color: #fff;
            border-radius: 10px;
            border: 3px solid #8bc34a;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #black-friday-widget h2 {
            margin: 0 0 10px;
        }
        #countdown {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #orders-left {
            font-size: 1.5rem;
            color: #f44336;
        }
        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
        }
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="black-friday-widget">
        <h2>ðŸŒŸ Black Friday Angebot ðŸŒŸ</h2>
        <div id="countdown">--:--:--</div>
        <div id="orders-left">Verbleibende Bestellungen: 200</div>
        <p>Beeilen Sie sich! Das Angebot lÃ¤uft aus.</p>
        <button onclick="setOrdersToZero()" style="padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Bestellungen manuell auf 0 setzen
        </button>
    </div>
    <div id="fireworks-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const endDate = new Date("2024-11-24T23:59:59").getTime();
            const orderReductionEnd = new Date("2024-11-24T13:00:00").getTime();
            let ordersLeft = 200;

            // Countdown-Update
            function updateCountdown() {
                const now = new Date().getTime();
                const timeLeft = endDate - now;

                if (ordersLeft <= 0 || timeLeft <= 0) {
                    document.getElementById("countdown").textContent = "Angebot beendet!";
                    triggerFireworks();
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60)) / (1000));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            // Reduktion der Bestellungen
            function reduceOrders() {
                const now = new Date().getTime();
                if (now >= orderReductionEnd || ordersLeft <= 0) {
                    ordersLeft = 0;
                    document.getElementById("orders-left").textContent = `Verbleibende Bestellungen: ${ordersLeft}`;
                    document.getElementById("countdown").textContent = "Angebot beendet!";
                    triggerFireworks();
                    return;
                }

                const reduction = Math.floor(Math.random() * 3) + 1; // Reduce by 1-3 orders
                ordersLeft -= reduction;
                if (ordersLeft < 0) ordersLeft = 0;

                document.getElementById("orders-left").textContent = `Verbleibende Bestellungen: ${ordersLeft}`;

                const nextReductionTime = Math.random() * 600000 + 300000; // 5-15 Minuten
                setTimeout(reduceOrders, nextReductionTime);
            }

            // Feuerwerk auslÃ¶sen
            function triggerFireworks() {
                const fireworksContainer = document.getElementById("fireworks-container");
                fireworksContainer.style.display = "block";
                for (let i = 0; i < 20; i++) {
                    const firework = document.createElement("div");
                    firework.className = "firework";
                    firework.style.left = Math.random() * 100 + "vw";
                    firework.style.top = Math.random() * 100 + "vh";
                    firework.style.animationDelay = `${Math.random()}s`;
                    fireworksContainer.appendChild(firework);

                    setTimeout(() => {
                        firework.remove();
                        fireworksContainer.style.display = "none";
                    }, 1000);
                }
            }

            // Manuelles Setzen der Bestellungen auf 0
            window.setOrdersToZero = function () {
                ordersLeft = 0;
                document.getElementById("orders-left").textContent = `Verbleibende Bestellungen: ${ordersLeft}`;
                document.getElementById("countdown").textContent = "Angebot beendet!";
                triggerFireworks();
            };

            setInterval(updateCountdown, 1000);
            updateCountdown();
            reduceOrders();
        });
    </script>
</body>
</html>
