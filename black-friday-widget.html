<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
        #black-friday-widget {
            text-align: center;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            background: #2e2e2e;
            color: #fff;
            border-radius: 10px;
            border: 3px solid #8bc34a;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #black-friday-widget h2 {
            margin: 0 0 10px;
        }
        #countdown {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #orders-left {
            font-size: 1.5rem;
            color: #f44336;
        }
        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
        }
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        @keyframes wave {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
                color: #ff8c00;
            }
        }
        #end-message span {
            display: inline-block;
            animation: wave 1s infinite;
        }
    </style>
</head>
<body>
    <div id="black-friday-widget">
        <h2>ðŸŒŸ Black Friday Angebot ðŸŒŸ</h2>
        <div id="countdown">--:--:--</div>
        <div id="orders-left">Verbleibende Bestellungen: 200</div>
        <p>Beeilen Sie sich! Das Angebot lÃ¤uft aus.</p>
    </div>
    <div id="fireworks-container"></div>
    <div id="end-message" style="display: none; font-size: 2rem; font-weight: bold; margin-top: 20px;"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const endDate = new Date("2024-11-24T23:59:59").getTime();
            const orderReductionEnd = new Date("2024-11-24T13:00:00").getTime();
            let ordersLeft = 200; // Manuell auf 0 setzen, um sofort zu beenden

            function updateCountdown() {
                const now = new Date().getTime();
                const timeLeft = endDate - now;

                if (ordersLeft <= 0 || timeLeft <= 0) {
                    showEndMessage();
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60)) / (1000));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            function reduceOrders() {
                const now = new Date().getTime();

                if (now >= orderReductionEnd || ordersLeft <= 0) {
                    ordersLeft = 0;
                    showEndMessage();
                    return;
                }

                const reduction = Math.floor(Math.random() * 3) + 1;
                ordersLeft -= reduction;
                if (ordersLeft < 0) ordersLeft = 0;

                document.getElementById("orders-left").textContent = `Verbleibende Bestellungen: ${ordersLeft}`;

                const nextReductionTime = Math.random() * 600000 + 300000;
                setTimeout(reduceOrders, nextReductionTime);
            }

            function triggerFireworks() {
                const fireworksContainer = document.getElementById("fireworks-container");
                fireworksContainer.style.display = "block";

                setInterval(() => {
                    for (let i = 0; i < 10; i++) {
                        const firework = document.createElement("div");
                        firework.className = "firework";
                        firework.style.left = Math.random() * 100 + "vw";
                        firework.style.top = Math.random() * 100 + "vh";
                        firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                        firework.style.animationDelay = `${Math.random()}s`;
                        fireworksContainer.appendChild(firework);

                        setTimeout(() => {
                            firework.remove();
                        }, 1000);
                    }
                }, 500);
            }

            function showEndMessage() {
                document.getElementById("black-friday-widget").style.display = "none";
                triggerFireworks();

                const message = "Angebote sind beendet, vielen Dank fÃ¼r das groÃŸe Interesse";
                const endMessage = document.getElementById("end-message");
                endMessage.innerHTML = "";
                message.split("").forEach((char, index) => {
                    const span = document.createElement("span");
                    span.style.animationDelay = `${index * 0.1}s`;
                    span.textContent = char;
                    endMessage.appendChild(span);
                });
                endMessage.style.display = "block";
            }

            setInterval(updateCountdown, 1000);
            updateCountdown();
            reduceOrders();
        });
    </script>
</body>
</html>
