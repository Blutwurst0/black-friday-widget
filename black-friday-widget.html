<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
        #black-friday-widget {
            text-align: center;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            background: #2e2e2e;
            color: #fff;
            border-radius: 10px;
            border: 3px solid #8bc34a;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #black-friday-widget h2 {
            margin: 0 0 10px;
        }
        #countdown {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #orders-left {
            font-size: 1.5rem;
            color: #f44336;
        }
        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            border-radius: 50%;
            animation: explode 1s ease-out infinite;
        }
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
